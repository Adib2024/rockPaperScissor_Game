<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <div id="container">

        <div id="scores">
            <h1 id="computer_score" >Computer: </h1>
            <h1 id="user_score" >You: </h1>
        </div>

        <div id="weapons">
            <button onclick="checkResult('Rock')"><i class='fa fa-hand-rock-o'></i></button>
            <button onclick="checkResult('Paper')"><i class='fa fa-hand-paper-o'></i></button>
            <button onclick="checkResult('Scissor')"><i class='fa fa-hand-scissors-o'></i></button>
        </div>

        <div id="details">
            <p id="computer_text">Computer Choice: </p>
            <p id="user_text">Your Choice: </p>
            <p id="result_text">Result </p>
        </div>


    </div>




    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
